services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskman
      POSTGRES_PASSWORD: taskman
      POSTGRES_DB: taskman
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskman"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://taskman:taskman@db:5432/taskman
      ALLOWED_ORIGINS: http://localhost,http://localhost:80
    depends_on:
      db:
        condition: service_healthy
    # Expose for direct API access / Swagger docs
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
